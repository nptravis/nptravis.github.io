---
layout: default
---

{% include blog-navigation.html %}
<div id="post-container">
	<h1 class="post-title">{{ page.title | upcase}}</h1>

	<p class="post-date">
		{{ page.date | date_to_string }} {% assign author = site.authors | where:
		'short_name', page.author | first %} {% if author %} -
		<a href="{{ author.url }}">{{ author.name }}</a>
		{% endif %}
	</p>
	<img
		class="post-image"
		src="assets/images/{{ page.date | date: '%Y-%m-%d' }}.jpg"
	/>
	<p class="post-description">
		{{ post.description }}
	</p>
	<div class="post-content">
		{{ content }}
	</div>
</div>
