<div class="contact-container">
	<h1>Contact</h1>
	<div class="contact-form-container">
		<form
			id="contact-form"
			method="POST"
			action="https://formspree.io/nptravis@gmail.com"
		>
			<label>{{ "Name" | capitalize}}</label>
			<input type="text" name="name" />
			<label>{{ "Title" | capitalize}}</label>
			<input type="text" name="title" />
			<label>Message</label>
			<textarea name="message"></textarea>
			<input type="submit" />
		</form>
	</div>
	<div id="home-button"><i class="fa-2x fas fa-chevron-up"></i></div>
</div>
