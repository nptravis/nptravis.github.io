<h1>Projects</h1>
<div class="projects-container">
	{% for item in site.data.projects %}
	<div class="project-box">
		<h2 class="text fade-in-on-hover">{{ item.name | upcase }}</h2>
		<img class="project-image" src="assets/images/{{ item.image }}" />
		<div class="button-wrapper">
			<button class="button fade-in-on-hover">Learn More</button>
		</div>
	</div>
	{% endfor %}
</div>
