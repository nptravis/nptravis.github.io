<h1>Projects</h1>
<div class="projects-container">
	{% for project in site.data.projects %}
	<div class="project-box">
		<h2 class="project-title">{{ project.name | upcase }}</h2>
		<span class="small-text">{{ project.stack }}</span>
		<img class="project-image" src="assets/images/{{ project.image }}" />
		<div class="button-wrapper">
			<button class="button fade-in-on-hover">Learn More</button>
		</div>
	</div>
	{% endfor %}
</div>
