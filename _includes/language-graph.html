<div class="flex-graph-container">
	{% for item in site.data.languages %}
	<div class="bar-container">
		<div class="lang-name">{{ item.name | upcase }}</div>
		<div class="progress">
			<div class="progress-bar" data-progress="{{ item.progress }}"></div>
		</div>
		<!-- <div class="percentage">{{ item.progress }}</div> -->
	</div>
	{% endfor %}
</div>
