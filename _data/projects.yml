  title: A plugin for the PowerSchool Student Information System that extends the ability to create customzed student schedules for schools that require a more flexible scheduling interface.
  description: Highly secure scheduling platform utilizing OpenId authentication methods to login in users directly inside their district PowerSchool Portal. 3 different authentication levels exists, admin, teacher, and student, all with completely seperate access rights and views. It pulls data directly from the district's PowerSchool API instance, and also is connected to a seperate MongoDB instance to store user accounts, custom scheduling data, and custom Content Support Sections. Core technologies include Node.js, Express.js, React/Redux, and MongoDB. Project is still under development.
